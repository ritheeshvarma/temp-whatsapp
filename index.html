<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-like Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #3b4a54;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background-color: #111b21;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .chat-header {
            background-color: #202c33;
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #2a3942;
        }
        
        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #6a7175;
        }
        
        .chat-header-info {
            flex: 1;
        }
        
        .chat-header-info h2 {
            color: #e9edef;
            font-size: 16px;
            font-weight: 500;
        }
        
        .chat-header-info p {
            color: #8696a0;
            font-size: 13px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #0b141a;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23121d25' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        .message {
            max-width: 75%;
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.received {
            background-color: #2a3942;
            color: #e9edef;
            align-self: flex-start;
            border-top-left-radius: 0;
        }
        
        .message.sent {
            background-color: #005c4b;
            color: #e9edef;
            align-self: flex-end;
            margin-left: auto;
            border-top-right-radius: 0;
        }
        
        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            margin-top: 2px;
        }
        
        .chat-input {
            background-color: #202c33;
            padding: 10px 15px;
            display: flex;
            align-items: center;
        }
        
        .chat-input input {
            flex: 1;
            background-color: #2a3942;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            color: #e9edef;
            font-size: 15px;
            outline: none;
        }
        
        .chat-input button {
            background-color: #005c4b;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .connection-panel {
            padding: 20px;
            background-color: #202c33;
            color: #e9edef;
            text-align: center;
        }
        
        .connection-panel h3 {
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .code-display {
            font-size: 24px;
            letter-spacing: 3px;
            background-color: #2a3942;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .code-input {
            width: 100%;
            background-color: #2a3942;
            border: none;
            border-radius: 8px;
            padding: 15px;
            color: #e9edef;
            font-size: 16px;
            text-align: center;
            letter-spacing: 3px;
            outline: none;
            margin: 15px 0;
        }
        
        .btn {
            background-color: #005c4b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #017561;
        }
        
        .btn-secondary {
            background-color: #2a3942;
        }
        
        .btn-secondary:hover {
            background-color: #34444c;
        }
        
        .status {
            font-size: 14px;
            margin: 10px 0;
            color: #8696a0;
        }
        
        .hidden {
            display: none;
        }
        
        .messages-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100' width='100' height='100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23005c4b'/%3E%3Cpath d='M35 50 L45 60 L65 40' stroke='white' stroke-width='8' fill='none' stroke-linecap='round'/%3E%3C/svg%3E" alt="Logo">
            <div class="chat-header-info">
                <h2>WebChat</h2>
                <p id="status-text">Connecting...</p>
            </div>
        </div>
        
        <div id="connection-panel" class="connection-panel">
            <h3>Start a secure chat</h3>
            <div id="generate-section">
                <p>Share this code with your contact:</p>
                <div class="code-display" id="connection-code">----</div>
                <button class="btn" id="copy-btn">Copy Code</button>
            </div>
            <div class="or-divider">OR</div>
            <div id="join-section">
                <p>Enter code to connect:</p>
                <input type="text" class="code-input" id="code-input" maxlength="4" placeholder="Enter code">
                <button class="btn" id="connect-btn">Connect</button>
            </div>
        </div>
        
        <div id="chat-interface" class="hidden">
            <div class="messages-container" id="messages-container">
                <!-- Messages will be added here dynamically -->
                <div class="message received">
                    <div class="message-text">Hello! How can I help you today?</div>
                    <div class="message-time">10:12</div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type a message">
                <button id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const statusText = document.getElementById('status-text');
            const connectionPanel = document.getElementById('connection-panel');
            const chatInterface = document.getElementById('chat-interface');
            const connectionCode = document.getElementById('connection-code');
            const codeInput = document.getElementById('code-input');
            const copyBtn = document.getElementById('copy-btn');
            const connectBtn = document.getElementById('connect-btn');
            const messagesContainer = document.getElementById('messages-container');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            
            // Generate a random 4-digit code
            function generateCode() {
                return Math.floor(1000 + Math.random() * 9000).toString();
            }
            
            // Display generated code
            const myCode = generateCode();
            connectionCode.textContent = myCode;
            
            // Copy code to clipboard
            copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(myCode);
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy Code';
                }, 2000);
            });
            
            // Simulate connection process
            connectBtn.addEventListener('click', function() {
                const enteredCode = codeInput.value;
                if (enteredCode.length === 4) {
                    statusText.textContent = 'Connected';
                    connectionPanel.classList.add('hidden');
                    chatInterface.classList.remove('hidden');
                    
                    // Add a connection message
                    addMessage('You are now connected! Start chatting.', 'received');
                } else {
                    alert('Please enter a valid 4-digit code');
                }
            });
            
            // Add message to chat
            function addMessage(text, type) {
                const messageEl = document.createElement('div');
                messageEl.classList.add('message', type);
                
                const messageText = document.createElement('div');
                messageText.classList.add('message-text');
                messageText.textContent = text;
                
                const messageTime = document.createElement('div');
                messageTime.classList.add('message-time');
                const now = new Date();
                messageTime.textContent = now.getHours() + ':' + String(now.getMinutes()).padStart(2, '0');
                
                messageEl.appendChild(messageText);
                messageEl.appendChild(messageTime);
                
                messagesContainer.appendChild(messageEl);
                
                // Scroll to bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // Send message
            function sendMessage() {
                const text = messageInput.value.trim();
                if (text) {
                    addMessage(text, 'sent');
                    messageInput.value = '';
                    
                    // Simulate reply after a short delay
                    setTimeout(() => {
                        const replies = [
                            "I got your message!",
                            "Thanks for your message.",
                            "I'm here to help!",
                            "That's interesting, tell me more.",
                            "I understand what you're saying."
                        ];
                        const randomReply = replies[Math.floor(Math.random() * replies.length)];
                        addMessage(randomReply, 'received');
                    }, 1000 + Math.random() * 2000);
                }
            }
            
            sendBtn.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Simulate incoming message for demo purposes
            setTimeout(() => {
                addMessage("Welcome to WebChat! This is a demo of a WhatsApp-like interface.", 'received');
            }, 1000);
        });
    </script>
</body>
</html>
