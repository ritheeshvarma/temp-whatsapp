<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempChat - Temporary Real-time Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        :root {
            --primary-color: #128C7E;
            --secondary-color: #25D366;
            --chat-bg-sent: #DCF8C6;
            --chat-bg-received: #FFFFFF;
            --header-bg: #F0F2F5;
            --input-bg: #F0F2F5;
            --border-color: #E6E6E6;
            --text-primary: #3B4A54;
            --text-secondary: #667781;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
        }

        body {
            background: linear-gradient(135deg, #ECE9E6, #FFFFFF);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 18px;
        }

        .logo i {
            font-size: 22px;
        }

        .room-code {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #e6e6e6;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23cccccc' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .message {
            max-width: 80%;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 7.5px;
            margin-bottom: 5px;
            position: relative;
            word-wrap: break-word;
        }

        .received {
            align-items: flex-start;
        }

        .received .message-content {
            background-color: var(--chat-bg-received);
            box-shadow: var(--shadow);
        }

        .sent {
            align-items: flex-end;
            margin-left: auto;
        }

        .sent .message-content {
            background-color: var(--chat-bg-sent);
            box-shadow: var(--shadow);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin: 0 5px;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: var(--header-bg);
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: var(--secondary-color);
        }

        .connection-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 10;
        }

        .connection-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-title {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
        }

        .form-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-button:hover {
            background-color: var(--secondary-color);
        }

        .info-text {
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .code-display {
            display: flex;
            align-items: center;
            margin: 15px 0;
            gap: 10px;
        }

        .code-value {
            flex: 1;
            padding: 12px;
            background-color: var(--header-bg);
            border-radius: 5px;
            font-weight: bold;
            letter-spacing: 2px;
            text-align: center;
        }

        .copy-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                height: 100vh;
                width: 100%;
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <span>TempChat</span>
            </div>
            <div class="room-code">
                <i class="fas fa-key"></i>
                <span id="current-room">Not connected</span>
            </div>
        </div>
        
        <div class="chat-container" id="chat-container">
            <!-- Messages will be inserted here -->
        </div>
        
        <div class="input-area">
            <input type="text" class="message-input" id="message-input" placeholder="Type a message..." disabled>
            <button class="send-button" id="send-button" disabled>
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <div class="connection-screen" id="connection-screen">
        <div class="connection-form">
            <h2 class="form-title">Join TempChat</h2>
            
            <div id="create-room-section">
                <div class="code-display">
                    <div class="code-value" id="generated-code">ABCD12</div>
                    <button class="copy-button" id="copy-code">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
                <button class="form-button" id="create-room-button">Create Chat Room</button>
                <p class="info-text">Share this code with someone to start chatting</p>
            </div>
            
            <div style="margin: 20px 0; border-top: 1px solid var(--border-color);"></div>
            
            <div id="join-room-section">
                <input type="text" class="form-input" id="room-code-input" placeholder="Enter room code">
                <button class="form-button" id="join-button">Join Chat Room</button>
                <p class="info-text">Enter a code from another user to join their chat</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const connectionScreen = document.getElementById('connection-screen');
            const roomCodeInput = document.getElementById('room-code-input');
            const joinButton = document.getElementById('join-button');
            const createRoomButton = document.getElementById('create-room-button');
            const copyCodeButton = document.getElementById('copy-code');
            const generatedCodeSpan = document.getElementById('generated-code');
            const currentRoomSpan = document.getElementById('current-room');
            
            // Generate a random room code
            function generateRoomCode() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
                let code = '';
                for (let i = 0; i < 6; i++) {
                    code += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return code;
            }
            
            // Initialize with a generated code
            generatedCodeSpan.textContent = generateRoomCode();
            
            // Show a message in the chat
            function displayMessage(message, isSent = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isSent ? 'sent' : 'received'}`;
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                messageContent.textContent = message;
                
                const messageTime = document.createElement('div');
                messageTime.className = 'message-time';
                messageTime.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(messageTime);
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Join a chat room
            function joinRoom(roomCode, isHost = false) {
                currentRoom = roomCode;
                currentRoomSpan.textContent = roomCode;
                
                // Enable input and button
                messageInput.disabled = false;
                sendButton.disabled = false;
                
                // Hide connection screen
                connectionScreen.style.display = 'none';
                
                // Display welcome message
                if (isHost) {
                    displayMessage("You created a chat room. Share the code with someone to start chatting.", false);
                } else {
                    displayMessage("You joined the chat room. Say hello!", false);
                    // Simulate a response after a short delay
                    setTimeout(() => {
                        displayMessage("Hello! Thanks for joining the chat. How are you today?", false);
                    }, 1000);
                }
            }
            
            // Send a message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    displayMessage(message, true);
                    messageInput.value = '';
                    
                    // Simulate a response after a short delay
                    setTimeout(() => {
                        const responses = [
                            "That's interesting!",
                            "Tell me more about that.",
                            "I understand what you mean.",
                            "Thanks for sharing!",
                            "I've been thinking about that too.",
                            "What else is on your mind?"
                        ];
                        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                        displayMessage(randomResponse, false);
                    }, 1000 + Math.random() * 2000);
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            joinButton.addEventListener('click', function() {
                const roomCode = roomCodeInput.value.trim().toUpperCase();
                if (roomCode) {
                    joinRoom(roomCode, false);
                } else {
                    alert("Please enter a room code");
                }
            });
            
            createRoomButton.addEventListener('click', function() {
                joinRoom(generatedCodeSpan.textContent, true);
            });
            
            copyCodeButton.addEventListener('click', function() {
                navigator.clipboard.writeText(generatedCodeSpan.textContent)
                    .then(() => {
                        const originalText = copyCodeButton.innerHTML;
                        copyCodeButton.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => {
                            copyCodeButton.innerHTML = originalText;
                        }, 2000);
                    })
                    .catch(err => {
                        alert('Failed to copy code: ' + err);
                    });
            });
            
            // Generate a new code
            document.getElementById('generated-code').addEventListener('click', function() {
                generatedCodeSpan.textContent = generateRoomCode();
            });
        });
    </script>
</body>
</html>
